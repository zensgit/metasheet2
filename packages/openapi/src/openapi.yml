openapi: 3.0.3
info:
  title: Metasheet v2 API
  version: 0.1.0
servers:
  - url: http://localhost:7778
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    StandardResponse:
      type: object
      properties:
        ok:
          type: boolean
        data:
          nullable: true
    ErrorResponse:
      type: object
      properties:
        ok:
          type: boolean
          default: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
    Pagination:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        data:
          type: object
          properties:
            list:
              type: array
              items:
                type: object
            total:
              type: integer
              example: 42
            page:
              type: integer
              example: 1
            pageSize:
              type: integer
              example: 50
            totalPages:
              type: integer
              example: 1
    Spreadsheet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        owner_id:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true
    Sheet:
      type: object
      properties:
        id:
          type: string
        spreadsheet_id:
          type: string
        name:
          type: string
        order_index:
          type: integer
        row_count:
          type: integer
        column_count:
          type: integer
        frozen_rows:
          type: integer
          nullable: true
        frozen_columns:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Cell:
      type: object
      properties:
        id:
          type: string
        sheet_id:
          type: string
        row_index:
          type: integer
        column_index:
          type: integer
        value:
          nullable: true
        data_type:
          type: string
          nullable: true
        formula:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Comment:
      type: object
      properties:
        id:
          type: string
        spreadsheetId:
          type: string
        rowId:
          type: string
        fieldId:
          type: string
          nullable: true
        content:
          type: string
        authorId:
          type: string
        parentId:
          type: string
          nullable: true
        resolved:
          type: boolean
        createdAt:
          type: string
        updatedAt:
          type: string
        mentions:
          type: array
          items:
            type: string
    CommentsListResponse:
      type: object
      properties:
        ok:
          type: boolean
          example: true
        data:
          type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Comment'
            total:
              type: integer
              example: 1
            limit:
              type: integer
              example: 50
            offset:
              type: integer
              example: 0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /api/plugins:
    get:
      summary: List plugins
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
  /api/approvals/{id}:
    get:
      summary: Get approval instance
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Not found
  /api/approvals/{id}/approve:
    post:
      summary: Approve instance with optimistic locking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: integer
              required: [version]
            examples:
              approve:
                value: { version: 0 }
      responses:
        '200':
          description: OK
        '409':
          description: Version conflict
          content:
            application/json:
              examples:
                conflict:
                  value:
                    ok: false
                    error:
                      code: APPROVAL_VERSION_CONFLICT
                      message: Approval instance version mismatch
                      currentVersion: 1
  /api/audit-logs:
    get:
      summary: Admin-only audit log query
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: actorId
          schema: { type: string }
        - in: query
          name: resourceType
          schema: { type: string }
        - in: query
          name: resourceId
          schema: { type: string }
        - in: query
          name: action
          schema: { type: string }
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 50 }
      responses:
        '200': { description: OK }
        '403': { description: Forbidden }
  /api/approvals/{id}/reject:
    post:
      summary: Reject instance with optimistic locking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { version: { type: integer } }
              required: [version]
      responses:
        '200': { description: OK }
        '409': { description: Version conflict }

  /api/approvals/{id}/return:
    post:
      summary: Return instance with optimistic locking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { version: { type: integer } }
              required: [version]
      responses:
        '200': { description: OK }
        '409': { description: Version conflict }

  /api/approvals/{id}/revoke:
    post:
      summary: Revoke instance with optimistic locking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: { version: { type: integer } }
              required: [version]
      responses:
        '200': { description: OK }
        '409': { description: Version conflict }
  /api/approvals/{id}/history:
    get:
      summary: Get approval history (from audit logs)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '503': { description: Service unavailable }
  /api/roles:
    get:
      summary: List roles
      security: [ { bearerAuth: [] } ]
      responses: { '200': { description: OK } }
    post:
      summary: Create role
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id: { type: string }
                name: { type: string }
                permissions: { type: array, items: { type: string } }
      responses: { '200': { description: OK } }
  /api/roles/{id}:
    put:
      summary: Update role
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses: { '200': { description: OK }, '404': { description: Not found } }
    delete:
      summary: Delete role
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses: { '200': { description: OK } }

  /api/permissions:
    get:
      summary: Get user permissions
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: query, name: userId, schema: { type: string } } ]
      responses: { '200': { description: OK } }
  /api/permissions/grant:
    post:
      summary: Grant permission
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content: { application/json: { schema: { type: object, properties: { userId: { type: string }, permission: { type: string } }, required: [userId, permission] } } }
      responses: { '200': { description: OK } }
  /api/permissions/revoke:
    post:
      summary: Revoke permission
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content: { application/json: { schema: { type: object, properties: { userId: { type: string }, permission: { type: string } }, required: [userId, permission] } } }
      responses: { '200': { description: OK } }

  /api/spreadsheets:
    get:
      summary: List spreadsheets
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 50 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      items:
                        type: array
                        items: { $ref: '#/components/schemas/Spreadsheet' }
                      page: { type: integer }
                      pageSize: { type: integer }
                      total: { type: integer }
    post:
      summary: Create spreadsheet
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id: { type: string }
                name: { type: string }
                owner_id: { type: string }
                ownerId: { type: string }
                workspace_id: { type: string }
                initial_sheets:
                  type: array
                  items:
                    type: object
                    properties:
                      id: { type: string }
                      name: { type: string }
                    required: [name]
              required: [name]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      spreadsheet: { $ref: '#/components/schemas/Spreadsheet' }
                      sheets:
                        type: array
                        items: { $ref: '#/components/schemas/Sheet' }
  /api/spreadsheets/{id}:
    get:
      summary: Get spreadsheet
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Spreadsheet'
                      - type: object
                        properties:
                          sheets:
                            type: array
                            items: { $ref: '#/components/schemas/Sheet' }
    put:
      summary: Update spreadsheet
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data: { $ref: '#/components/schemas/Spreadsheet' }
        '404': { description: Not found }
    delete:
      summary: Delete spreadsheet
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      id: { type: string }
        '404': { description: Not found }

  /api/spreadsheets/{id}/sheets/{sheetId}:
    put:
      summary: Update sheet metadata
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: sheetId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                row_count: { type: integer, minimum: 1 }
                rowCount: { type: integer, minimum: 1 }
                column_count: { type: integer, minimum: 1 }
                columnCount: { type: integer, minimum: 1 }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data: { $ref: '#/components/schemas/Sheet' }
        '400': { description: Validation error }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }

  /api/spreadsheets/{id}/sheets/{sheetId}/cells:
    get:
      summary: Get spreadsheet cells
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: sheetId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      sheet: { $ref: '#/components/schemas/Sheet' }
                      cells:
                        type: array
                        items: { $ref: '#/components/schemas/Cell' }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
    put:
      summary: Update spreadsheet cells
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: sheetId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cells:
                  type: array
                  items:
                    type: object
                    properties:
                      row: { type: integer, minimum: 0 }
                      col: { type: integer, minimum: 0 }
                      value: { nullable: true }
                      formula: { type: string }
                      dataType: { type: string }
                      data_type: { type: string }
                    required: [row, col]
              required: [cells]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      cells:
                        type: array
                        items: { $ref: '#/components/schemas/Cell' }

  /api/files/upload:
    post:
      summary: Upload file (placeholder)
      security: [ { bearerAuth: [] } ]
      responses: { '200': { description: OK } }
  /api/files/{id}:
    get:
      summary: Get file meta
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses: { '200': { description: OK } }

  /api/spreadsheets/{id}/permissions:
    get:
      summary: List spreadsheet permissions
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses: { '200': { description: OK } }
  /api/spreadsheets/{id}/permissions/grant:
    post:
      summary: Grant spreadsheet permission
      security: [ { bearerAuth: [] } ]
      responses: { '200': { description: OK } }
  /api/spreadsheets/{id}/permissions/revoke:
    post:
      summary: Revoke spreadsheet permission
      security: [ { bearerAuth: [] } ]
      responses: { '200': { description: OK } }

  /api/comments:
    get:
      summary: List comments
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: query
          name: spreadsheetId
          required: true
          schema:
            type: string
        - in: query
          name: rowId
          required: false
          schema:
            type: string
        - in: query
          name: resolved
          required: false
          schema:
            type: boolean
        - in: query
          name: limit
          required: false
          schema:
            type: integer
        - in: query
          name: offset
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentsListResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      summary: Create comment
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                spreadsheetId:
                  type: string
                rowId:
                  type: string
                fieldId:
                  type: string
                content:
                  type: string
                parentId:
                  type: string
              required: [spreadsheetId, rowId, content]
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/comments/{commentId}/resolve:
    post:
      summary: Resolve comment
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
