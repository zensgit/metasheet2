paths:
  /api/views/{viewId}/config:
    get:
      summary: Get view configuration
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
    put:
      summary: Update view configuration
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
    delete:
      summary: Delete view configuration
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
  /api/views/{viewId}/data:
    get:
      summary: Get view data
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 50 }
        - in: query
          name: sort
          schema: { type: string }
        - in: query
          name: order
          schema: { type: string }
        - in: query
          name: search
          schema: { type: string }
        - in: query
          name: searchFields
          schema: { type: string }
        - in: query
          name: groupBy
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
  /api/views/{viewId}/state:
    post:
      summary: Update view state
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
    get:
      summary: Get view state
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: path
          name: viewId
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { $ref: '#/components/responses/NotFound' }
