paths:
  /api/files/upload:
    post:
      summary: Upload file (placeholder)
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to upload
                name:
                  type: string
                  description: File name
      responses:
        '200': { description: OK }
        '400': { $ref: '#/components/responses/ValidationError' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '413':
          description: File too large
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                ok: false
                error:
                  code: "FILE_TOO_LARGE"
                  message: "File size exceeds maximum allowed limit of 10MB"
  /api/files/{id}:
    get:
      summary: Get file meta
      security: [ { bearerAuth: [] } ]
      parameters: [ { in: path, name: id, required: true, schema: { type: string } } ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, example: true }
                  data:
                    type: object
                    properties:
                      id: { type: string }
                      url: { type: string }
        '400': { $ref: '#/components/responses/ValidationError' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
