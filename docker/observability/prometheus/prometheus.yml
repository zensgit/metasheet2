# MetaSheet V2 Prometheus Configuration
# Scrapes metrics from core-backend service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  # MetaSheet Core Backend
  - job_name: 'metasheet-backend'
    metrics_path: '/metrics/prom'
    static_configs:
      - targets: ['host.docker.internal:8900']
        labels:
          app: 'metasheet'
          env: 'development'
    # Handle slow metrics endpoint gracefully
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          app: 'prometheus'
          env: 'development'

# Recording rules for common aggregations
rule_files:
  # - "rules/*.yml"  # Uncomment when adding custom rules

