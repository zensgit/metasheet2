# MetaSheet V2 Development PostgreSQL
# Usage:
#   docker-compose -f docker/dev-postgres.yml up -d
#   docker-compose -f docker/dev-postgres.yml down

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: metasheet-dev-postgres
    ports:
      - "5435:5432"  # Updated to avoid local port conflict
    environment:
      POSTGRES_USER: metasheet
      POSTGRES_PASSWORD: metasheet
      POSTGRES_DB: metasheet
    volumes:
      - metasheet-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metasheet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  metasheet-postgres-data:
    driver: local
