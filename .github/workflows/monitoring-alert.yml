name: .github/workflows/monitoring-alert.yml

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run non-blocking trend tests
        run: |
          pnpm -r --filter @metasheet/core-backend test || true
          pnpm -r --filter @metasheet/web build || true
      - name: Post summary
        if: always()
        run: |
          echo "Monitoring summary (non-blocking)." >> $GITHUB_STEP_SUMMARY

