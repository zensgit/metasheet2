name: Attendance Locale zh Smoke (Prod)

on:
  workflow_dispatch:
    inputs:
      web_url:
        description: 'Web URL (attendance page base)'
        required: false
        default: 'http://142.171.239.56:8081'
      api_base:
        description: 'API base'
        required: false
        default: 'http://142.171.239.56:8081/api'
      org_id:
        description: 'Org ID used for temporary holiday setup'
        required: false
        default: 'default'
      verify_holiday:
        description: 'Verify holiday badge with temp holiday create/delete (true/false)'
        required: false
        default: 'true'

concurrency:
  group: attendance-locale-zh-smoke-prod
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      WEB_URL: ${{ inputs.web_url || vars.ATTENDANCE_WEB_BASE_URL || 'http://142.171.239.56:8081' }}
      API_BASE: ${{ inputs.api_base || vars.ATTENDANCE_API_BASE || 'http://142.171.239.56:8081/api' }}
      ORG_ID: ${{ inputs.org_id || vars.ATTENDANCE_ORG_ID || 'default' }}
      VERIFY_HOLIDAY: ${{ inputs.verify_holiday || 'true' }}
      AUTH_TOKEN: ${{ secrets.ATTENDANCE_ADMIN_JWT }}
      LOGIN_EMAIL: ${{ secrets.ATTENDANCE_ADMIN_EMAIL }}
      LOGIN_PASSWORD: ${{ secrets.ATTENDANCE_ADMIN_PASSWORD }}
      HEADLESS: 'true'
      OUTPUT_DIR: output/playwright/attendance-locale-zh-smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Prepare output directory
        run: mkdir -p output/playwright/attendance-locale-zh-smoke

      - name: Resolve valid auth token
        id: resolve-auth-token
        run: |
          set -euo pipefail

          validate_token() {
            local token="$1"
            if [[ -z "$token" ]]; then
              return 1
            fi
            local code
            code="$(curl -s -o /tmp/attendance_auth_me.json -w '%{http_code}' \
              -H "Authorization: Bearer ${token}" \
              "${API_BASE}/auth/me" || true)"
            [[ "$code" == "200" ]]
          }

          if validate_token "${AUTH_TOKEN:-}"; then
            echo "AUTH_TOKEN_EFFECTIVE=${AUTH_TOKEN}" >> "$GITHUB_ENV"
            echo "auth_source=secret_jwt" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -n "${LOGIN_EMAIL:-}" && -n "${LOGIN_PASSWORD:-}" ]]; then
            login_json="$(mktemp)"
            curl -sS -X POST "${API_BASE}/auth/login" \
              -H 'Content-Type: application/json' \
              -d "{\"email\":\"${LOGIN_EMAIL}\",\"password\":\"${LOGIN_PASSWORD}\"}" > "${login_json}"
            login_token="$(jq -r '.data.token // empty' "${login_json}")"
            if validate_token "${login_token}"; then
              echo "AUTH_TOKEN_EFFECTIVE=${login_token}" >> "$GITHUB_ENV"
              echo "auth_source=login_secret" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          cat > output/playwright/attendance-locale-zh-smoke/auth-error.txt <<EOF
          No valid attendance admin token.
          Tried: ATTENDANCE_ADMIN_JWT validation via /api/auth/me.
          Fallback: ATTENDANCE_ADMIN_EMAIL + ATTENDANCE_ADMIN_PASSWORD login.
          Remediation:
          - Rotate ATTENDANCE_ADMIN_JWT, or
          - Configure ATTENDANCE_ADMIN_EMAIL + ATTENDANCE_ADMIN_PASSWORD secrets.
          API_BASE=${API_BASE}
          EOF
          echo "::error::No valid attendance admin token. Rotate ATTENDANCE_ADMIN_JWT or configure ATTENDANCE_ADMIN_EMAIL/ATTENDANCE_ADMIN_PASSWORD."
          exit 1

      - name: Run zh locale smoke
        env:
          AUTH_TOKEN: ${{ env.AUTH_TOKEN_EFFECTIVE }}
        run: pnpm verify:attendance-locale-zh

      - name: Write step summary
        if: always()
        run: |
          set -euo pipefail
          {
            echo "## Attendance Locale zh Smoke (Prod)"
            echo ""
            echo "- WEB_URL: \`${WEB_URL}\`"
            echo "- API_BASE: \`${API_BASE}\`"
            echo "- ORG_ID: \`${ORG_ID}\`"
            echo "- VERIFY_HOLIDAY: \`${VERIFY_HOLIDAY}\`"
            echo "- AUTH SOURCE: \`${{ steps.resolve-auth-token.outputs.auth_source || 'unknown' }}\`"
            echo ""
            echo "Expected screenshot:"
            echo "- \`output/playwright/attendance-locale-zh-smoke/attendance-zh-locale-calendar.png\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-locale-zh-smoke-prod-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 14
          path: |
            output/playwright/attendance-locale-zh-smoke/**
