name: Attendance Remote Metrics (Prod)

# Mark drill runs explicitly so dashboards can ignore them.
run-name: Attendance Remote Metrics (Prod)${{ github.event_name == 'workflow_dispatch' && inputs.drill_fail == 'true' && ' [DRILL]' || '' }}${{ github.event_name == 'workflow_dispatch' && inputs.skip_host_sync == 'true' && ' [DEBUG]' || '' }}

on:
  workflow_dispatch:
    inputs:
      drill_fail:
        description: 'Optional: intentionally fail after metrics for FAIL-path validation (true/false)'
        required: false
        default: 'false'
      issue_title:
        description: 'Optional: override issue title for workflow_dispatch drills (leave empty for production title)'
        required: false
        default: ''
      skip_host_sync:
        description: 'Optional: skip deploy-host git sync step (true/false). Use for debugging when host sync is broken.'
        required: false
        default: 'false'
      metrics_url:
        description: 'Optional: override METRICS_URL used by attendance-check-metrics.sh'
        required: false
        default: 'http://127.0.0.1:8900/metrics/prom'
      max_time:
        description: 'Optional: curl max time (seconds) used by attendance-check-metrics.sh'
        required: false
        default: '10'
  schedule:
    # Daily at 02:10 UTC (after remote preflight at 02:05 UTC).
    - cron: '10 2 * * *'

concurrency:
  group: attendance-remote-metrics-prod
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      metrics_rc: ${{ steps.remote_metrics.outputs.metrics_rc }}
      metrics_reason: ${{ steps.remote_metrics.outputs.metrics_reason }}
      missing_metrics: ${{ steps.remote_metrics.outputs.missing_metrics }}
    steps:
      - name: Remote metrics check (with host sync logs)
        id: remote_metrics
        continue-on-error: true
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY_B64: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
          SKIP_HOST_SYNC: ${{ github.event.inputs.skip_host_sync || 'false' }}
          METRICS_URL: ${{ github.event.inputs.metrics_url || 'http://127.0.0.1:8900/metrics/prom' }}
          MAX_TIME: ${{ github.event.inputs.max_time || '10' }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "$DEPLOY_SSH_KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh_opts="-o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/deploy_key"

          DEPLOY_PATH="${DEPLOY_PATH:-metasheet2}"
          DRILL_FAIL="${DRILL_FAIL:-false}"
          SKIP_HOST_SYNC="${SKIP_HOST_SYNC:-false}"
          METRICS_URL="${METRICS_URL:-http://127.0.0.1:8900/metrics/prom}"
          MAX_TIME="${MAX_TIME:-10}"

          mkdir -p output/metrics
          metrics_log="output/metrics/metrics.log"

          remote_cmds=(
            "set -euo pipefail"
            "DEPLOY_PATH=\"${DEPLOY_PATH}\""
            "DRILL_FAIL=\"${DRILL_FAIL}\""
            "SKIP_HOST_SYNC=\"${SKIP_HOST_SYNC}\""
            "METRICS_URL=\"${METRICS_URL}\""
            "MAX_TIME=\"${MAX_TIME}\""
            "cd \"${DEPLOY_PATH}\""
            "echo \"=== HOST SYNC START ===\""
            "host_sync_rc=0"
            "host_sync_attempts=3"
            'if [[ "${SKIP_HOST_SYNC}" == "true" ]]; then'
              '  echo "[host-sync] skipped (skip_host_sync=true)"'
              '  host_sync_rc=0'
            "else"
              "  set +e"
              '  for attempt in $(seq 1 "$host_sync_attempts"); do'
              '    git rev-parse --is-inside-work-tree >/dev/null 2>&1 && git fetch origin main && git checkout main && git pull --ff-only origin main'
              '    host_sync_rc=$?'
              '    echo "[host-sync] attempt=$attempt rc=$host_sync_rc"'
              '    if [[ "$host_sync_rc" == "0" ]]; then break; fi'
              '    if [[ "$attempt" -lt "$host_sync_attempts" ]]; then sleep $((attempt * 2)); fi'
              '  done'
              "  set -e"
            "fi"
            'echo "[host-sync] rc=$host_sync_rc attempts=$host_sync_attempts"'
            "echo \"=== HOST SYNC END ===\""
            "echo \"=== ATTENDANCE METRICS START ===\""
            "metrics_rc=0"
            'if [[ "$host_sync_rc" != "0" ]]; then'
              '  echo "[attendance-metrics][skip] host sync failed: rc=$host_sync_rc"'
              '  metrics_rc="$host_sync_rc"'
            "else"
              "  set +e"
              "  METRICS_URL=\"${METRICS_URL}\" MAX_TIME=\"${MAX_TIME}\" scripts/ops/attendance-check-metrics.sh"
              '  metrics_rc=$?'
              "  set -e"
            "fi"
            "echo \"=== ATTENDANCE METRICS END ===\""
            'if [[ "$metrics_rc" != "0" ]]; then exit "$metrics_rc"; fi'
            "if [[ \"${DRILL_FAIL}\" == \"true\" ]]; then echo \"[metrics][drill] intentional failure after metrics\"; exit 97; fi"
          )

          set +e
          printf '%s\n' "${remote_cmds[@]}" | ssh $ssh_opts "$DEPLOY_USER@$DEPLOY_HOST" bash -s 2>&1 | tee "$metrics_log"
          rc=${PIPESTATUS[1]}
          set -e

          missing_metrics="$(
            (grep -F "[attendance-check-metrics] MISSING:" "$metrics_log" 2>/dev/null | sed -E 's/.*MISSING:[[:space:]]*//' | tr '\n' ',' | sed 's/,$//') || true
          )"

          reason="REMOTE_FAILED"
          if [[ "$rc" == "0" ]]; then
            reason="PASS"
          elif [[ "$rc" == "97" ]]; then
            reason="DRILL_FAIL"
          elif [[ "$rc" == "255" ]]; then
            reason="SSH_FAILED"
          elif [[ -f "$metrics_log" ]] && grep -Fq "[attendance-metrics][skip] host sync failed" "$metrics_log"; then
            reason="HOST_SYNC_FAILED"
          elif [[ -n "${missing_metrics}" ]] || ([[ -f "$metrics_log" ]] && grep -Fq "[attendance-check-metrics] ERROR: Missing required attendance metrics" "$metrics_log"); then
            reason="MISSING_REQUIRED_METRICS"
          elif [[ -f "$metrics_log" ]] && grep -Fq "Response does not look like Prometheus metrics" "$metrics_log"; then
            reason="NOT_PROMETHEUS"
          elif [[ -f "$metrics_log" ]] && grep -Eq "curl:|Failed to connect|Connection refused|Could not resolve host" "$metrics_log"; then
            reason="METRICS_FETCH_FAILED"
          fi

          echo "metrics_rc=$rc" >> "$GITHUB_OUTPUT"
          echo "metrics_log=$metrics_log" >> "$GITHUB_OUTPUT"
          echo "metrics_reason=$reason" >> "$GITHUB_OUTPUT"
          [[ -n "${missing_metrics}" ]] && echo "missing_metrics=${missing_metrics}" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Write step summary (metrics + runbooks)
        if: always()
        env:
          METRICS_RC: ${{ steps.remote_metrics.outputs.metrics_rc }}
          METRICS_REASON: ${{ steps.remote_metrics.outputs.metrics_reason }}
          MISSING_METRICS: ${{ steps.remote_metrics.outputs.missing_metrics }}
          METRICS_URL: ${{ github.event.inputs.metrics_url || 'http://127.0.0.1:8900/metrics/prom' }}
          MAX_TIME: ${{ github.event.inputs.max_time || '10' }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
          SKIP_HOST_SYNC: ${{ github.event.inputs.skip_host_sync || 'false' }}
        run: |
          set -euo pipefail
          metrics_log="output/metrics/metrics.log"
          repo_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          artifact_name="attendance-remote-metrics-prod-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          overall="UNKNOWN"
          if [[ -n "${METRICS_RC:-}" ]]; then
            overall="PASS"
            if [[ "${METRICS_RC}" != "0" ]]; then
              overall="FAIL"
            fi
          fi

          rc_meaning="unknown"
          case "${METRICS_RC:-}" in
            "")
              rc_meaning="missing"
              ;;
            0)
              rc_meaning="success"
              ;;
            97)
              rc_meaning="drill: intentional failure after metrics"
              ;;
            *)
              rc_meaning="remote failure (see logs)"
              ;;
          esac

          echo "## Remote Metrics (Prod)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Overall: **${overall}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- Remote exit code: \`${METRICS_RC:-missing}\` (meaning: ${rc_meaning})" >> "$GITHUB_STEP_SUMMARY"
          echo "- Failure reason: \`${METRICS_REASON:-missing}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Metrics URL: \`${METRICS_URL:-missing}\` (max_time=\`${MAX_TIME:-missing}\`s)" >> "$GITHUB_STEP_SUMMARY"
          if [[ -n "${MISSING_METRICS:-}" ]]; then
            echo "- Missing metrics: \`${MISSING_METRICS}\`" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "- Drill fail: \`${DRILL_FAIL}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Skip host sync: \`${SKIP_HOST_SYNC}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### Host Sync" >> "$GITHUB_STEP_SUMMARY"
          if [[ ! -f "$metrics_log" ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: **UNKNOWN** (metrics.log missing)" >> "$GITHUB_STEP_SUMMARY"
          else
            host_sync_block="$(
              awk '
                /^=== HOST SYNC START ===$/ { printing=1; next }
                /^=== HOST SYNC END ===$/ { printing=0 }
                printing { print }
              ' "$metrics_log" | head -n 80
            )"

            if [[ -z "${host_sync_block}" ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **UNKNOWN** (markers missing, see metrics.log artifact)" >> "$GITHUB_STEP_SUMMARY"
            else
              host_sync_status="UNKNOWN"
              if echo "$host_sync_block" | grep -q "\\[host-sync\\] rc=0"; then
                host_sync_status="PASS"
              elif echo "$host_sync_block" | grep -q "\\[host-sync\\] rc="; then
                host_sync_status="FAIL"
              fi
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **${host_sync_status}**" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              echo "$host_sync_block" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Metrics Output" >> "$GITHUB_STEP_SUMMARY"
          if [[ ! -f "$metrics_log" ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: **UNKNOWN** (metrics.log missing)" >> "$GITHUB_STEP_SUMMARY"
          else
            status="UNKNOWN"
            if [[ -n "${METRICS_RC:-}" ]]; then
              if [[ "${METRICS_RC}" == "0" || "${METRICS_RC}" == "97" ]]; then
                status="PASS"
              else
                status="FAIL"
              fi
            fi

            metrics_block="$(
              awk '
                /^=== ATTENDANCE METRICS START ===$/ { printing=1; next }
                /^=== ATTENDANCE METRICS END ===$/ { printing=0; after=1; next }
                printing { print; next }
                after {
                  print
                  count++
                  if (count >= 20) exit
                }
              ' "$metrics_log" | head -n 140
            )"

            if [[ -z "${metrics_block}" ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **UNKNOWN** (markers missing, see metrics.log artifact)" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "Last 80 log lines:" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              tail -n 80 "$metrics_log" >> "$GITHUB_STEP_SUMMARY" || true
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **${status}**" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              echo "$metrics_block" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Metrics logs artifact: \`${artifact_name}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Local evidence path (after download): \`output/playwright/ga/${GITHUB_RUN_ID}/metrics.log\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Download:" >> "$GITHUB_STEP_SUMMARY"
          echo '```bash' >> "$GITHUB_STEP_SUMMARY"
          echo "gh run download ${GITHUB_RUN_ID} -n \"${artifact_name}\" -D \"output/playwright/ga/${GITHUB_RUN_ID}\"" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Runbooks" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Daily gates handbook: ${repo_url}/blob/main/docs/attendance-production-ga-daily-gates-20260209.md" >> "$GITHUB_STEP_SUMMARY"
          echo "- Production delivery checklist: ${repo_url}/blob/main/docs/attendance-production-delivery-20260207.md" >> "$GITHUB_STEP_SUMMARY"

          mkdir -p output/metrics
          cp "$GITHUB_STEP_SUMMARY" output/metrics/step-summary.md

      - name: Upload metrics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-remote-metrics-prod-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 14
          path: |
            output/metrics/**

      - name: Fail when remote metrics failed
        if: always()
        run: |
          rc="${{ steps.remote_metrics.outputs.metrics_rc }}"
          if [[ -z "$rc" ]]; then
            echo "metrics_rc missing; failing workflow." >&2
            exit 1
          fi
          if [[ "$rc" != "0" ]]; then
            echo "Remote metrics failed: rc=$rc" >&2
            exit 1
          fi

  issue:
    name: Metrics Issue Alert (P1)
    needs: [metrics]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
      ISSUE_TITLE_OVERRIDE: ${{ github.event.inputs.issue_title || '' }}
      SKIP_HOST_SYNC: ${{ github.event.inputs.skip_host_sync || 'false' }}
      METRICS_RESULT: ${{ needs.metrics.result }}
      METRICS_RC: ${{ needs.metrics.outputs.metrics_rc }}
      METRICS_REASON: ${{ needs.metrics.outputs.metrics_reason }}
      MISSING_METRICS: ${{ needs.metrics.outputs.missing_metrics }}
      METRICS_URL: ${{ github.event.inputs.metrics_url || 'http://127.0.0.1:8900/metrics/prom' }}
      MAX_TIME: ${{ github.event.inputs.max_time || '10' }}
    steps:
      - name: Open/update issue on failure (P1, no paging)
        uses: actions/github-script@v7
        with:
          script: |
            const drillFail = String(process.env.DRILL_FAIL || '').trim() === 'true'
            const skipHostSync = String(process.env.SKIP_HOST_SYNC || '').trim()
            const metricsResult = String(process.env.METRICS_RESULT || '').trim()
            const metricsRc = String(process.env.METRICS_RC || '').trim()
            const metricsReason = String(process.env.METRICS_REASON || '').trim()
            const missingMetrics = String(process.env.MISSING_METRICS || '').trim()
            const metricsUrl = String(process.env.METRICS_URL || '').trim()
            const maxTime = String(process.env.MAX_TIME || '').trim()
            const titleOverride = String(process.env.ISSUE_TITLE_OVERRIDE || '').trim()

            const defaultTitle = '[Attendance P1] Host metrics alert'
            const title = titleOverride || defaultTitle

            const debugRun = skipHostSync === 'true'

            // Avoid creating drill/debug issues unless explicitly requested via override title.
            const allowIssueOps = (!drillFail && !debugRun) || Boolean(titleOverride)
            if (!allowIssueOps) {
              core.info('Drill/debug run: skipping issue operations (no override title).')
              return
            }

            const owner = context.repo.owner
            const repo = context.repo.repo
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const artifactName = `attendance-remote-metrics-prod-${context.runId}-${process.env.GITHUB_RUN_ATTEMPT || '1'}`

            const failed = metricsResult === 'failure'
            const statusLine = `job: metrics=${metricsResult || 'unknown'} rc=${metricsRc || 'missing'} reason=${metricsReason || 'missing'} missing_metrics=${missingMetrics || 'none'} metrics_url=${metricsUrl || 'missing'} max_time=${maxTime || 'missing'} skip_host_sync=${skipHostSync || 'missing'}${drillFail ? ' (drill_fail=true)' : ''}`

            const body = [
              'Automated host metrics tracking issue (P1, no paging).',
              '',
              `Run: ${runUrl}`,
              statusLine,
              '',
              `Artifacts: ${artifactName}`,
              '',
              'Download:',
              '```bash',
              `gh run download ${context.runId} -n \"${artifactName}\" -D \"output/playwright/ga/${context.runId}\"`,
              '```',
            ].join('\n')

            const q = `repo:${owner}/${repo} type:issue in:title \"${title}\"`
            const search = await github.rest.search.issuesAndPullRequests({
              q,
              sort: 'updated',
              order: 'desc',
              per_page: 20,
            })
            const items = Array.isArray(search.data.items) ? search.data.items : []
            const match = items.find((item) => item && !item.pull_request && item.title === title) || null

            if (failed) {
              if (match) {
                if (match.state !== 'open') {
                  await github.rest.issues.update({
                    owner,
                    repo,
                    issue_number: match.number,
                    state: 'open',
                    body,
                  })
                  core.info(`Reopened issue #${match.number}`)
                } else {
                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: match.number,
                    body,
                  })
                  core.info(`Commented on issue #${match.number}`)
                }
                return
              }

              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
              })
              core.info(`Created issue #${created.data.number}`)
              return
            }

            // Recovery: close an existing open issue when the metrics gate passes.
            if (!match) {
              core.info('No host metrics issue found; nothing to close.')
              return
            }
            if (match.state !== 'open') {
              core.info(`Host metrics issue exists but is already closed (#${match.number}).`)
              return
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: match.number,
              body: [
                'Host metrics recovery detected. Closing issue.',
                '',
                `Run: ${runUrl}`,
                statusLine,
              ].join('\n'),
            })
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: match.number,
              state: 'closed',
            })
            core.info(`Closed issue #${match.number}`)
