name: Batch2 Test Stabilization

on:
  push:
    branches:
      - feat/batch2-test-stabilization
    paths:
      - 'plugins/plugin-telemetry-otel/**'
      - 'packages/core-backend/**'
      - 'packages/claudedocs/BATCH2_DESIGN_REPORT.md'
  pull_request:
    branches: [ main ]
    paths:
      - 'plugins/plugin-telemetry-otel/**'
      - 'packages/core-backend/**'
      - 'packages/claudedocs/BATCH2_DESIGN_REPORT.md'

jobs:
  telemetry-plugin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugins/plugin-telemetry-otel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci || npm i
      - run: npm run build
      - run: npm run smoke:local
      - run: npm run -s test -- --run --reporter=dot

  core-backend-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.16.1
          run_install: false
      - run: pnpm -v
      - run: |
          echo "" > /tmp/empty-npmrc
          echo "NPM_CONFIG_USERCONFIG=/tmp/empty-npmrc" >> $GITHUB_ENV
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @metasheet/core-backend test:cache
