name: Attendance Daily Gate Dashboard

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to evaluate'
        required: false
        default: 'main'
      lookback_hours:
        description: 'Max age (hours) for latest completed runs'
        required: false
        default: '36'
      include_drill_runs:
        description: 'Optional: include [DRILL]/[DEBUG] runs in evaluation (true/false). For drill validation only.'
        required: false
        default: 'false'
      issue_title:
        description: 'Optional: override escalation issue title for workflow_dispatch drills (leave empty for production title)'
        required: false
        default: ''
  schedule:
    # Daily after strict/perf scheduled windows.
    - cron: '30 4 * * *'

concurrency:
  group: attendance-daily-gate-dashboard
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  issues: write

jobs:
  dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ inputs.branch || 'main' }}
      LOOKBACK_HOURS: ${{ inputs.lookback_hours || '36' }}
      INCLUDE_DRILL_RUNS: ${{ inputs.include_drill_runs || 'false' }}
      ESCALATION_ISSUE_TITLE: ${{ inputs.issue_title || '[Attendance Gate] Daily dashboard alert' }}
      STRICT_FAST_ALERT_TITLE: '[Attendance Gate] Strict gates fast alert'
      SUPPRESS_STRICT_ONLY_P0_ISSUE: 'true'
      PREFLIGHT_WORKFLOW: attendance-remote-preflight-prod.yml
      METRICS_WORKFLOW: attendance-remote-metrics-prod.yml
      STORAGE_WORKFLOW: attendance-remote-storage-prod.yml
      CLEANUP_WORKFLOW: attendance-remote-upload-cleanup-prod.yml
      STRICT_WORKFLOW: attendance-strict-gates-prod.yml
      PERF_WORKFLOW: attendance-import-perf-baseline.yml
      LONGRUN_WORKFLOW: attendance-import-perf-longrun.yml
      CONTRACT_WORKFLOW: attendance-gate-contract-matrix.yml
      PROTECTION_WORKFLOW: attendance-branch-policy-drift-prod.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate gate dashboard
        id: report
        run: |
          set -euo pipefail
          node ./scripts/ops/attendance-daily-gate-report.mjs

      - name: Open/update escalation issue on failure
        if: steps.report.outputs.report_p0_status != 'pass'
        id: issue_open
        uses: actions/github-script@v7
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          REPORT_JSON: ${{ steps.report.outputs.report_json }}
          REPORT_STATUS: ${{ steps.report.outputs.report_status }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
          STRICT_FAST_ALERT_TITLE: ${{ env.STRICT_FAST_ALERT_TITLE }}
          SUPPRESS_STRICT_ONLY_P0_ISSUE: ${{ env.SUPPRESS_STRICT_ONLY_P0_ISSUE }}
        with:
          script: |
            const fs = require('fs')
            const owner = context.repo.owner
            const repo = context.repo.repo
            const title = String(process.env.ESCALATION_ISSUE_TITLE || '[Attendance Gate] Daily dashboard alert').trim()
            const strictFastAlertTitle = String(process.env.STRICT_FAST_ALERT_TITLE || '[Attendance Gate] Strict gates fast alert').trim()
            const suppressStrictOnly = String(process.env.SUPPRESS_STRICT_ONLY_P0_ISSUE || 'true').trim() === 'true'
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const runMarker = `actions/runs/${context.runId}`
            const markdownPath = process.env.REPORT_MARKDOWN
            const markdown = fs.readFileSync(markdownPath, 'utf8')
            const reportJsonPath = process.env.REPORT_JSON

            let strictOnlyP0Failure = false
            try {
              if (reportJsonPath && fs.existsSync(reportJsonPath)) {
                const report = JSON.parse(fs.readFileSync(reportJsonPath, 'utf8'))
                const gateFlat = report?.gateFlat && typeof report.gateFlat === 'object' ? report.gateFlat : {}
                const preflightFlat = gateFlat.preflight && typeof gateFlat.preflight === 'object' ? gateFlat.preflight : null
                const strictFlat = gateFlat.strict && typeof gateFlat.strict === 'object' ? gateFlat.strict : null

                const failedP0 = []
                if (preflightFlat && String(preflightFlat.status || '').toUpperCase() === 'FAIL') failedP0.push('preflight')
                if (strictFlat && String(strictFlat.status || '').toUpperCase() === 'FAIL') failedP0.push('strict')
                strictOnlyP0Failure = failedP0.length === 1 && failedP0[0] === 'strict'
              }
            } catch (error) {
              core.info(`WARN: failed to parse report_json for strict-only suppression: ${String(error)}`)
            }

            const body = [
              'Automated attendance gate escalation.',
              '',
              `Run: ${runUrl}`,
              '',
              markdown.slice(0, 60000),
            ].join('\n')

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100,
            })

            const existing = issues.find((issue) => !issue.pull_request && issue.title === title)
            const strictFastAlert = issues.find((issue) => !issue.pull_request && issue.title === strictFastAlertTitle)

            if (suppressStrictOnly && strictOnlyP0Failure) {
              if (existing) {
                const closeBody = [
                  'Daily dashboard P0 is strict-only; closing this issue to avoid duplicate paging.',
                  '',
                  `Run: ${runUrl}`,
                  strictFastAlert
                    ? `Strict fast alert: #${strictFastAlert.number} ${strictFastAlert.html_url || ''}`
                    : `Strict fast alert issue title: \`${strictFastAlertTitle}\``,
                ].join('\n')
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: existing.number,
                  body: closeBody,
                })
                await github.rest.issues.update({
                  owner,
                  repo,
                  issue_number: existing.number,
                  state: 'closed',
                })
                core.info(`Closed dashboard issue #${existing.number} due to strict-only P0 failure.`)
                core.setOutput('issue_number', String(existing.number))
                core.setOutput('issue_url', String(existing.html_url || ''))
                core.setOutput('issue_action', 'suppressed_strict_only_closed')
                return
              }

              core.info('Strict-only P0 failure: suppressing dashboard escalation issue (handled by strict fast alert).')
              core.setOutput('issue_action', 'suppressed_strict_only')
              if (strictFastAlert) {
                core.setOutput('issue_number', String(strictFastAlert.number))
                core.setOutput('issue_url', String(strictFastAlert.html_url || ''))
              }
              return
            }

            if (existing) {
              const bodyText = typeof existing.body === 'string' ? existing.body : ''
              if (bodyText.includes(runMarker)) {
                core.info(`Issue body already includes run ${context.runId}; skipping duplicate comment.`)
                core.setOutput('issue_number', String(existing.number))
                core.setOutput('issue_url', String(existing.html_url || ''))
                core.setOutput('issue_action', 'skipped_duplicate')
                return
              }

              try {
                const comments = await github.rest.issues.listComments({
                  owner,
                  repo,
                  issue_number: existing.number,
                  per_page: 100,
                })
                const list = Array.isArray(comments.data) ? comments.data : []
                const exists = list.some((comment) => typeof comment?.body === 'string' && comment.body.includes(runMarker))
                if (exists) {
                  core.info(`Issue already has a comment for run ${context.runId}; skipping duplicate comment.`)
                  core.setOutput('issue_number', String(existing.number))
                  core.setOutput('issue_url', String(existing.html_url || ''))
                  core.setOutput('issue_action', 'skipped_duplicate')
                  return
                }
              } catch (error) {
                core.info(`WARN: failed to list issue comments for dedupe: ${String(error)}`)
              }

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              })
              core.info(`Updated issue #${existing.number}`)
              core.setOutput('issue_number', String(existing.number))
              core.setOutput('issue_url', String(existing.html_url || ''))
              core.setOutput('issue_action', 'commented')
            } else {
              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
              })
              core.info(`Created issue #${created.data.number}`)
              core.setOutput('issue_number', String(created.data.number))
              core.setOutput('issue_url', String(created.data.html_url || ''))
              core.setOutput('issue_action', 'created')
            }

      - name: Auto-close escalation issue on recovery
        if: steps.report.outputs.report_p0_status == 'pass'
        id: issue_close
        uses: actions/github-script@v7
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
        with:
          script: |
            const fs = require('fs')
            const owner = context.repo.owner
            const repo = context.repo.repo
            const title = String(process.env.ESCALATION_ISSUE_TITLE || '[Attendance Gate] Daily dashboard alert').trim()
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const markdownPath = process.env.REPORT_MARKDOWN
            const markdown = markdownPath && fs.existsSync(markdownPath)
              ? fs.readFileSync(markdownPath, 'utf8')
              : ''

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100,
            })

            const targets = issues.filter((issue) => !issue.pull_request && issue.title === title)
            if (targets.length === 0) {
              core.info('No open escalation issue to close.')
              return
            }

            const body = [
              'Gate recovery detected. Closing escalation issue.',
              '',
              `Run: ${runUrl}`,
              '',
              markdown ? markdown.slice(0, 60000) : '',
            ].join('\n')

            for (const issue of targets) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body,
              })
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issue.number,
                state: 'closed',
              })
              core.info(`Closed issue #${issue.number}`)
            }

      - name: Append escalation issue info to report
        if: always()
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          REPORT_JSON: ${{ steps.report.outputs.report_json }}
          REPORT_P0_STATUS: ${{ steps.report.outputs.report_p0_status }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
          STRICT_FAST_ALERT_TITLE: ${{ env.STRICT_FAST_ALERT_TITLE }}
          ISSUE_NUMBER: ${{ steps.issue_open.outputs.issue_number }}
          ISSUE_URL: ${{ steps.issue_open.outputs.issue_url }}
          ISSUE_ACTION: ${{ steps.issue_open.outputs.issue_action }}
        run: |
          set -euo pipefail
          md="${REPORT_MARKDOWN}"
          report_json="${REPORT_JSON:-}"
          [[ -n "$md" ]] || exit 0
          if [[ ! -f "$md" ]]; then
            echo "Report markdown missing: $md" >&2
            exit 0
          fi

          echo "" >> "$md"
          echo "## Escalation Issue" >> "$md"
          echo "" >> "$md"
          echo "- Issue title: \`${ESCALATION_ISSUE_TITLE}\`" >> "$md"
          if [[ "${REPORT_P0_STATUS}" != "pass" ]]; then
            if [[ "${ISSUE_ACTION:-}" == suppressed_strict_only* ]]; then
              echo "- Issue: suppressed (strict-only P0 failure handled by \`${STRICT_FAST_ALERT_TITLE}\`)" >> "$md"
              if [[ -n "${ISSUE_URL:-}" && -n "${ISSUE_NUMBER:-}" ]]; then
                echo "- Strict fast alert: [#${ISSUE_NUMBER}](${ISSUE_URL})" >> "$md"
              fi
            elif [[ -n "${ISSUE_URL:-}" && -n "${ISSUE_NUMBER:-}" ]]; then
              echo "- Issue: [#${ISSUE_NUMBER}](${ISSUE_URL}) (${ISSUE_ACTION:-updated})" >> "$md"
            else
              echo "- Issue: (missing issue link; see workflow logs)" >> "$md"
            fi

            # Provide a one-liner to download strict-gates artifacts for gate-summary.json triage.
            if [[ -n "$report_json" && -f "$report_json" ]]; then
              strict_run_id="$(jq -r '.gates.strict.completed.id // empty' "$report_json" 2>/dev/null || true)"
              if [[ -n "${strict_run_id:-}" ]]; then
                echo "- Strict Gates artifacts: \`gh run download ${strict_run_id} -D \"output/playwright/ga/${strict_run_id}\"\`" >> "$md"
              fi
            fi
          else
            echo "- Issue: none open (recovery path closes any open P0 issue)" >> "$md"
          fi

          # Persist machine-readable escalation metadata in report JSON for downstream tooling.
          if [[ -n "$report_json" && -f "$report_json" ]] && command -v jq >/dev/null 2>&1; then
            tmp_json="$(mktemp)"
            jq \
              --arg issue_title "${ESCALATION_ISSUE_TITLE}" \
              --arg issue_action "${ISSUE_ACTION:-}" \
              --arg issue_url "${ISSUE_URL:-}" \
              --arg issue_number "${ISSUE_NUMBER:-}" \
              --arg report_p0_status "${REPORT_P0_STATUS:-}" \
              --arg strict_fast_alert_title "${STRICT_FAST_ALERT_TITLE:-}" \
              '
              .escalationIssue = {
                title: $issue_title,
                p0Status: $report_p0_status,
                action: (if $issue_action == "" then null else $issue_action end),
                number: (if $issue_number == "" then null else ($issue_number | tonumber? // $issue_number) end),
                url: (if $issue_url == "" then null else $issue_url end),
                strictFastAlertTitle: (if $strict_fast_alert_title == "" then null else $strict_fast_alert_title end),
                mode: (
                  if $report_p0_status == "pass" then "none_or_closed"
                  elif ($issue_action | startswith("suppressed_strict_only")) then "suppressed_strict_only"
                  elif $issue_url != "" then "open"
                  else "unknown"
                  end
                )
              }
              ' "$report_json" > "$tmp_json"
            mv "$tmp_json" "$report_json"
          fi

      - name: Add markdown to step summary
        if: always()
        run: |
          cat "${{ steps.report.outputs.report_markdown }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Validate report JSON contract
        if: always()
        env:
          REPORT_JSON: ${{ steps.report.outputs.report_json }}
        run: |
          set -euo pipefail
          ./scripts/ops/attendance-validate-daily-dashboard-json.sh "${REPORT_JSON:-}"

      - name: Upload dashboard artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-daily-gate-dashboard-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 30
          path: |
            ${{ steps.report.outputs.report_dir }}/**

      - name: Fail workflow when dashboard P0 status is fail
        if: steps.report.outputs.report_p0_status != 'pass'
        run: |
          echo "Attendance daily gate dashboard failed"
          exit 1
