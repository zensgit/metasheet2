name: Attendance Daily Gate Dashboard

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to evaluate'
        required: false
        default: 'main'
      lookback_hours:
        description: 'Max age (hours) for latest completed runs'
        required: false
        default: '36'
      include_drill_runs:
        description: 'Optional: include [DRILL]/[DEBUG] runs in evaluation (true/false). For drill validation only.'
        required: false
        default: 'false'
      issue_title:
        description: 'Optional: override escalation issue title for workflow_dispatch drills (leave empty for production title)'
        required: false
        default: ''
  schedule:
    # Daily after strict/perf scheduled windows.
    - cron: '30 4 * * *'

concurrency:
  group: attendance-daily-gate-dashboard
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  issues: write

jobs:
  dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ inputs.branch || 'main' }}
      LOOKBACK_HOURS: ${{ inputs.lookback_hours || '36' }}
      INCLUDE_DRILL_RUNS: ${{ inputs.include_drill_runs || 'false' }}
      ESCALATION_ISSUE_TITLE: ${{ inputs.issue_title || '[Attendance Gate] Daily dashboard alert' }}
      PREFLIGHT_WORKFLOW: attendance-remote-preflight-prod.yml
      METRICS_WORKFLOW: attendance-remote-metrics-prod.yml
      STORAGE_WORKFLOW: attendance-remote-storage-prod.yml
      CLEANUP_WORKFLOW: attendance-remote-upload-cleanup-prod.yml
      STRICT_WORKFLOW: attendance-strict-gates-prod.yml
      PERF_WORKFLOW: attendance-import-perf-baseline.yml
      LONGRUN_WORKFLOW: attendance-import-perf-longrun.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate gate dashboard
        id: report
        run: |
          set -euo pipefail
          node ./scripts/ops/attendance-daily-gate-report.mjs

      - name: Open/update escalation issue on failure
        if: steps.report.outputs.report_p0_status != 'pass'
        id: issue_open
        uses: actions/github-script@v7
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          REPORT_STATUS: ${{ steps.report.outputs.report_status }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
        with:
          script: |
            const fs = require('fs')
            const owner = context.repo.owner
            const repo = context.repo.repo
            const title = String(process.env.ESCALATION_ISSUE_TITLE || '[Attendance Gate] Daily dashboard alert').trim()
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const markdownPath = process.env.REPORT_MARKDOWN
            const markdown = fs.readFileSync(markdownPath, 'utf8')
            const body = [
              'Automated attendance gate escalation.',
              '',
              `Run: ${runUrl}`,
              '',
              markdown.slice(0, 60000),
            ].join('\n')

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100,
            })

            const existing = issues.find((issue) => !issue.pull_request && issue.title === title)
            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body,
              })
              core.info(`Updated issue #${existing.number}`)
              core.setOutput('issue_number', String(existing.number))
              core.setOutput('issue_url', String(existing.html_url || ''))
              core.setOutput('issue_action', 'commented')
            } else {
              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
              })
              core.info(`Created issue #${created.data.number}`)
              core.setOutput('issue_number', String(created.data.number))
              core.setOutput('issue_url', String(created.data.html_url || ''))
              core.setOutput('issue_action', 'created')
            }

      - name: Auto-close escalation issue on recovery
        if: steps.report.outputs.report_p0_status == 'pass'
        id: issue_close
        uses: actions/github-script@v7
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
        with:
          script: |
            const fs = require('fs')
            const owner = context.repo.owner
            const repo = context.repo.repo
            const title = String(process.env.ESCALATION_ISSUE_TITLE || '[Attendance Gate] Daily dashboard alert').trim()
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const markdownPath = process.env.REPORT_MARKDOWN
            const markdown = markdownPath && fs.existsSync(markdownPath)
              ? fs.readFileSync(markdownPath, 'utf8')
              : ''

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner,
              repo,
              state: 'open',
              per_page: 100,
            })

            const targets = issues.filter((issue) => !issue.pull_request && issue.title === title)
            if (targets.length === 0) {
              core.info('No open escalation issue to close.')
              return
            }

            const body = [
              'Gate recovery detected. Closing escalation issue.',
              '',
              `Run: ${runUrl}`,
              '',
              markdown ? markdown.slice(0, 60000) : '',
            ].join('\n')

            for (const issue of targets) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body,
              })
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issue.number,
                state: 'closed',
              })
              core.info(`Closed issue #${issue.number}`)
            }

      - name: Append escalation issue info to report
        if: always()
        env:
          REPORT_MARKDOWN: ${{ steps.report.outputs.report_markdown }}
          REPORT_P0_STATUS: ${{ steps.report.outputs.report_p0_status }}
          ESCALATION_ISSUE_TITLE: ${{ env.ESCALATION_ISSUE_TITLE }}
          ISSUE_NUMBER: ${{ steps.issue_open.outputs.issue_number }}
          ISSUE_URL: ${{ steps.issue_open.outputs.issue_url }}
          ISSUE_ACTION: ${{ steps.issue_open.outputs.issue_action }}
        run: |
          set -euo pipefail
          md="${REPORT_MARKDOWN}"
          [[ -n "$md" ]] || exit 0
          if [[ ! -f "$md" ]]; then
            echo "Report markdown missing: $md" >&2
            exit 0
          fi

          echo "" >> "$md"
          echo "## Escalation Issue" >> "$md"
          echo "" >> "$md"
          echo "- Issue title: \`${ESCALATION_ISSUE_TITLE}\`" >> "$md"
          if [[ "${REPORT_P0_STATUS}" != "pass" ]]; then
            if [[ -n "${ISSUE_URL:-}" && -n "${ISSUE_NUMBER:-}" ]]; then
              echo "- Issue: [#${ISSUE_NUMBER}](${ISSUE_URL}) (${ISSUE_ACTION:-updated})" >> "$md"
            else
              echo "- Issue: (missing issue link; see workflow logs)" >> "$md"
            fi
          else
            echo "- Issue: none open (recovery path closes any open P0 issue)" >> "$md"
          fi

      - name: Add markdown to step summary
        if: always()
        run: |
          cat "${{ steps.report.outputs.report_markdown }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload dashboard artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-daily-gate-dashboard-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 30
          path: |
            ${{ steps.report.outputs.report_dir }}/**

      - name: Fail workflow when dashboard status is fail
        if: steps.report.outputs.report_status != 'pass'
        run: |
          echo "Attendance daily gate dashboard failed"
          exit 1
