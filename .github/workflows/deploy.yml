name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run minimal verification
        run: |
          pnpm -r --filter @metasheet/core-backend build
          pnpm -r --filter @metasheet/web build

  build-and-push:
    needs: test
    if: ${{ success() && (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build artifacts
        run: echo "Building artifacts..."
      - name: Push to registry
        run: echo "Pushing artifacts (stub)..."

  deploy:
    needs: build-and-push
    if: ${{ success() && (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying to ${{ github.event.inputs.environment || 'production' }} (stub)"

