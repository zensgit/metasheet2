name: Phase 5 SLO Validation

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      metrics_url:
        description: Prometheus metrics URL
        required: false
        default: http://localhost:8900/metrics/prom

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '18'

      - name: Install deps
        run: |
          npm ci || pnpm i || yarn install

      - name: Run Phase 5 validation
        env:
          METRICS_URL: ${{ github.event.inputs.metrics_url || 'http://localhost:8900/metrics/prom' }}
        run: |
          mkdir -p /tmp
          if [ -f scripts/phase5-run-all.sh ]; then
            bash scripts/phase5-run-all.sh "$METRICS_URL" || true
          else
            scripts/phase5-full-validate.sh "$METRICS_URL" /tmp/phase5.json
            scripts/phase5-generate-report.sh /tmp/phase5.json /tmp/phase5.md
          fi
          cat /tmp/phase5.json || true

      - name: Fail if overall_status != pass
        run: |
          status=$(jq -r '.summary.overall_status' /tmp/phase5.json)
          echo "Overall status: $status"
          if [ "$status" != "pass" ]; then
            echo "Phase 5 validation failed"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase5-validation
          path: |
            /tmp/phase5.json
            /tmp/phase5.md
