name: Attendance Remote Upload Cleanup (Prod)

# Mark drill runs explicitly so dashboards can ignore them.
run-name: Attendance Remote Upload Cleanup (Prod)${{ github.event_name == 'workflow_dispatch' && inputs.drill_fail == 'true' && ' [DRILL]' || '' }}${{ github.event_name == 'workflow_dispatch' && inputs.skip_host_sync == 'true' && ' [DEBUG]' || '' }}

on:
  workflow_dispatch:
    inputs:
      drill_fail:
        description: 'Optional: intentionally fail after cleanup for FAIL-path validation (true/false)'
        required: false
        default: 'false'
      issue_title:
        description: 'Optional: override issue title for workflow_dispatch drills (leave empty for production title)'
        required: false
        default: ''
      skip_host_sync:
        description: 'Optional: skip deploy-host git sync step (true/false). Use for debugging when host sync is broken.'
        required: false
        default: 'false'
      max_file_age_days:
        description: 'Delete files with age >= N days (default 14). In dry-run mode, only reports.'
        required: false
        default: '14'
      max_delete_files:
        description: 'Safety limit: refuse deletion when stale file count exceeds this value (default 5000).'
        required: false
        default: '5000'
      max_delete_gb:
        description: 'Safety limit: refuse deletion when estimated stale size (GiB) exceeds this value (default 5).'
        required: false
        default: '5'
      delete:
        description: 'Set true to actually delete stale files (requires confirm_delete=true)'
        required: false
        default: 'false'
      confirm_delete:
        description: 'Safety switch. Must be true when delete=true'
        required: false
        default: 'false'
  schedule:
    # Weekly dry-run report (Sunday 02:20 UTC).
    - cron: '20 2 * * 0'

concurrency:
  group: attendance-remote-upload-cleanup-prod
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cleanup_rc: ${{ steps.remote_cleanup.outputs.cleanup_rc }}
      cleanup_reason: ${{ steps.remote_cleanup.outputs.cleanup_reason }}
      host_sync_rc: ${{ steps.remote_cleanup.outputs.host_sync_rc }}
      skip_host_sync: ${{ steps.remote_cleanup.outputs.skip_host_sync }}
    steps:
      - name: Remote cleanup (with host sync logs)
        id: remote_cleanup
        continue-on-error: true
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY_B64: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
          SKIP_HOST_SYNC: ${{ github.event.inputs.skip_host_sync || 'false' }}
          MAX_FILE_AGE_DAYS: ${{ github.event.inputs.max_file_age_days || '14' }}
          MAX_DELETE_FILES: ${{ github.event.inputs.max_delete_files || '5000' }}
          MAX_DELETE_GB: ${{ github.event.inputs.max_delete_gb || '5' }}
          DELETE: ${{ github.event.inputs.delete || 'false' }}
          CONFIRM_DELETE: ${{ github.event.inputs.confirm_delete || 'false' }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "$DEPLOY_SSH_KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh_opts="-o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/deploy_key"

          DEPLOY_PATH="${DEPLOY_PATH:-metasheet2}"
          DEPLOY_COMPOSE_FILE="${DEPLOY_COMPOSE_FILE:-docker-compose.app.yml}"
          DRILL_FAIL="${DRILL_FAIL:-false}"
          SKIP_HOST_SYNC="${SKIP_HOST_SYNC:-false}"

          mkdir -p output/cleanup
          cleanup_log="output/cleanup/cleanup.log"

          remote_cmds=(
            "set -euo pipefail"
            "DEPLOY_PATH=\"${DEPLOY_PATH}\""
            "DEPLOY_COMPOSE_FILE=\"${DEPLOY_COMPOSE_FILE}\""
            "DRILL_FAIL=\"${DRILL_FAIL}\""
            "SKIP_HOST_SYNC=\"${SKIP_HOST_SYNC}\""
            "MAX_FILE_AGE_DAYS=\"${MAX_FILE_AGE_DAYS}\""
            "MAX_DELETE_FILES=\"${MAX_DELETE_FILES}\""
            "MAX_DELETE_GB=\"${MAX_DELETE_GB}\""
            "DELETE=\"${DELETE}\""
            "CONFIRM_DELETE=\"${CONFIRM_DELETE}\""
            "cd \"${DEPLOY_PATH}\""
            "echo \"=== HOST SYNC START ===\""
            "host_sync_rc=0"
            "host_sync_attempts=3"
            'if [[ "${SKIP_HOST_SYNC}" == "true" ]]; then'
              '  echo "[host-sync] skipped (skip_host_sync=true)"'
              '  host_sync_rc=0'
            "else"
              "  set +e"
              '  for attempt in $(seq 1 "$host_sync_attempts"); do'
              '    git rev-parse --is-inside-work-tree >/dev/null 2>&1 && git fetch origin main && git checkout main && git pull --ff-only origin main'
              '    host_sync_rc=$?'
              '    echo "[host-sync] attempt=$attempt rc=$host_sync_rc"'
              '    if [[ "$host_sync_rc" == "0" ]]; then break; fi'
              '    if [[ "$attempt" -lt "$host_sync_attempts" ]]; then sleep $((attempt * 2)); fi'
              '  done'
              "  set -e"
            "fi"
            'echo "[host-sync] rc=$host_sync_rc attempts=$host_sync_attempts"'
            "echo \"=== HOST SYNC END ===\""
            "echo \"=== UPLOAD CLEANUP START ===\""
            "cleanup_rc=0"
            'if [[ "$host_sync_rc" != "0" ]]; then'
              '  echo "[upload-cleanup][skip] host sync failed: rc=$host_sync_rc"'
              '  cleanup_rc="$host_sync_rc"'
            "else"
              "  set +e"
              "  COMPOSE_FILE=\"${DEPLOY_COMPOSE_FILE}\" ENV_FILE=\"docker/app.env\" MAX_FILE_AGE_DAYS=\"${MAX_FILE_AGE_DAYS}\" MAX_DELETE_FILES=\"${MAX_DELETE_FILES}\" MAX_DELETE_GB=\"${MAX_DELETE_GB}\" DELETE=\"${DELETE}\" CONFIRM_DELETE=\"${CONFIRM_DELETE}\" scripts/ops/attendance-clean-uploads.sh"
              '  cleanup_rc=$?'
              "  set -e"
            "fi"
            "echo \"=== UPLOAD CLEANUP END ===\""
            'if [[ "$cleanup_rc" != "0" ]]; then exit "$cleanup_rc"; fi'
            'if [[ "${DRILL_FAIL}" == "true" ]]; then echo "[upload-cleanup][drill] intentional failure after cleanup"; exit 97; fi'
          )

          set +e
          printf '%s\n' "${remote_cmds[@]}" | ssh $ssh_opts "$DEPLOY_USER@$DEPLOY_HOST" bash -s 2>&1 | tee "$cleanup_log"
          rc=${PIPESTATUS[1]}
          set -e

          host_sync_rc="missing"
          if [[ -f "$cleanup_log" ]]; then
            # Do not fail the step when grep has no matches (rc=1) under `set -euo pipefail`.
            last_host_sync_rc="$(
              (grep -E '^\[host-sync\] rc=' "$cleanup_log" 2>/dev/null | tail -n 1 | sed -E 's/^\[host-sync\] rc=([0-9]+).*/\1/') || true
            )"
            if [[ -n "$last_host_sync_rc" ]]; then
              host_sync_rc="$last_host_sync_rc"
            fi
          fi

          reason="UNKNOWN"
          if [[ "$rc" == "0" ]]; then
            reason="PASS"
          elif [[ "$rc" == "97" ]]; then
            reason="DRILL_FAIL"
          else
            if [[ "$host_sync_rc" != "missing" && "$host_sync_rc" != "0" ]]; then
              reason="HOST_SYNC_FAILED"
            elif [[ -f "$cleanup_log" ]] && grep -E "\\[attendance-clean-uploads\\] ERROR: (MAX_FILE_AGE_DAYS|MAX_DELETE_FILES|MAX_DELETE_GB) " "$cleanup_log" >/dev/null 2>&1; then
              reason="INPUT_VALIDATION_FAILED"
            elif [[ -f "$cleanup_log" ]] && grep -E "\\[attendance-clean-uploads\\] ERROR:" "$cleanup_log" >/dev/null 2>&1; then
              reason="CLEANUP_SCRIPT_FAILED"
            elif [[ "$rc" == "255" ]]; then
              reason="SSH_FAILED"
            else
              reason="REMOTE_FAILED"
            fi
          fi

          echo "cleanup_rc=$rc" >> "$GITHUB_OUTPUT"
          echo "cleanup_reason=$reason" >> "$GITHUB_OUTPUT"
          echo "host_sync_rc=$host_sync_rc" >> "$GITHUB_OUTPUT"
          echo "skip_host_sync=$SKIP_HOST_SYNC" >> "$GITHUB_OUTPUT"
          echo "cleanup_log=$cleanup_log" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Write step summary
        if: always()
        env:
          CLEANUP_RC: ${{ steps.remote_cleanup.outputs.cleanup_rc }}
          CLEANUP_REASON: ${{ steps.remote_cleanup.outputs.cleanup_reason }}
          HOST_SYNC_RC: ${{ steps.remote_cleanup.outputs.host_sync_rc }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
          SKIP_HOST_SYNC: ${{ github.event.inputs.skip_host_sync || 'false' }}
        run: |
          set -euo pipefail
          cleanup_log="output/cleanup/cleanup.log"
          artifact_name="attendance-remote-upload-cleanup-prod-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          repo_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"

          overall="UNKNOWN"
          if [[ -n "${CLEANUP_RC:-}" ]]; then
            overall="PASS"
            if [[ "${CLEANUP_RC}" != "0" ]]; then
              overall="FAIL"
            fi
          fi

          echo "## Remote Upload Cleanup (Prod)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Overall: **${overall}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- Remote exit code: \`${CLEANUP_RC:-missing}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Failure reason: \`${CLEANUP_REASON:-missing}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Host sync rc: \`${HOST_SYNC_RC:-missing}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Drill fail: \`${DRILL_FAIL}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Skip host sync: \`${SKIP_HOST_SYNC}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### Output (snippet)" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f "$cleanup_log" ]]; then
            block="$(
              awk '
                /^=== UPLOAD CLEANUP START ===$/ { printing=1; next }
                /^=== UPLOAD CLEANUP END ===$/ { printing=0; after=1; next }
                printing { print; next }
                after {
                  print
                  count++
                  if (count >= 20) exit
                }
              ' "$cleanup_log" | head -n 120
            )"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            echo "${block:-'(markers missing; see cleanup.log artifact)'}" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- cleanup.log missing; see artifacts" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Cleanup logs artifact: \`${artifact_name}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Local evidence path (after download): \`output/playwright/ga/${GITHUB_RUN_ID}/cleanup.log\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Download:" >> "$GITHUB_STEP_SUMMARY"
          echo '```bash' >> "$GITHUB_STEP_SUMMARY"
          echo "gh run download ${GITHUB_RUN_ID} -n \"${artifact_name}\" -D \"output/playwright/ga/${GITHUB_RUN_ID}\"" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Runbooks" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Daily gates handbook: ${repo_url}/blob/main/docs/attendance-production-ga-daily-gates-20260209.md" >> "$GITHUB_STEP_SUMMARY"

          mkdir -p output/cleanup
          cp "$GITHUB_STEP_SUMMARY" output/cleanup/step-summary.md

      - name: Upload cleanup artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-remote-upload-cleanup-prod-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 14
          path: |
            output/cleanup/**

      - name: Fail when remote cleanup failed
        if: always()
        run: |
          rc="${{ steps.remote_cleanup.outputs.cleanup_rc }}"
          if [[ -z "$rc" ]]; then
            echo "cleanup_rc missing; failing workflow." >&2
            exit 1
          fi
          if [[ "$rc" != "0" ]]; then
            echo "Remote upload cleanup failed: rc=$rc" >&2
            exit 1
          fi

  issue:
    name: Upload Cleanup Issue Alert (P2)
    needs: [cleanup]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
      ISSUE_TITLE_OVERRIDE: ${{ github.event.inputs.issue_title || '' }}
      CLEANUP_RESULT: ${{ needs.cleanup.result }}
      CLEANUP_RC: ${{ needs.cleanup.outputs.cleanup_rc }}
      CLEANUP_REASON: ${{ needs.cleanup.outputs.cleanup_reason }}
      HOST_SYNC_RC: ${{ needs.cleanup.outputs.host_sync_rc }}
      SKIP_HOST_SYNC: ${{ needs.cleanup.outputs.skip_host_sync }}
    steps:
      - name: Open/update issue on failure (P2, no paging)
        uses: actions/github-script@v7
        with:
          script: |
            const drillFail = String(process.env.DRILL_FAIL || '').trim() === 'true'
            const cleanupResult = String(process.env.CLEANUP_RESULT || '').trim()
            const cleanupRc = String(process.env.CLEANUP_RC || '').trim()
            const cleanupReason = String(process.env.CLEANUP_REASON || '').trim()
            const hostSyncRc = String(process.env.HOST_SYNC_RC || '').trim()
            const skipHostSync = String(process.env.SKIP_HOST_SYNC || '').trim()
            const titleOverride = String(process.env.ISSUE_TITLE_OVERRIDE || '').trim()

            const defaultTitle = '[Attendance P2] Upload cleanup alert'
            const title = titleOverride || defaultTitle

            const debugRun = skipHostSync === 'true'

            // Avoid creating drill/debug issues unless explicitly requested via override title.
            const allowIssueOps = (!drillFail && !debugRun) || Boolean(titleOverride)
            if (!allowIssueOps) {
              core.info('Drill/debug run: skipping issue operations (no override title).')
              return
            }

            const owner = context.repo.owner
            const repo = context.repo.repo
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`
            const artifactName = `attendance-remote-upload-cleanup-prod-${context.runId}-${process.env.GITHUB_RUN_ATTEMPT || '1'}`

            const failed = cleanupResult === 'failure'
            const statusLine = `job: cleanup=${cleanupResult || 'unknown'} rc=${cleanupRc || 'missing'} reason=${cleanupReason || 'missing'} host_sync_rc=${hostSyncRc || 'missing'} skip_host_sync=${skipHostSync || 'missing'}${drillFail ? ' (drill_fail=true)' : ''}`

            const body = [
              'Automated upload cleanup tracking issue (P2, no paging).',
              '',
              `Run: ${runUrl}`,
              statusLine,
              '',
              `Artifacts: ${artifactName}`,
              '',
              'Download:',
              '```bash',
              `gh run download ${context.runId} -n \"${artifactName}\" -D \"output/playwright/ga/${context.runId}\"`,
              '```',
            ].join('\\n')

            const q = `repo:${owner}/${repo} type:issue in:title \"${title}\"`
            const search = await github.rest.search.issuesAndPullRequests({
              q,
              sort: 'updated',
              order: 'desc',
              per_page: 20,
            })
            const items = Array.isArray(search.data.items) ? search.data.items : []
            const match = items.find((item) => item && !item.pull_request && item.title === title) || null

            if (failed) {
              if (match) {
                if (match.state !== 'open') {
                  await github.rest.issues.update({
                    owner,
                    repo,
                    issue_number: match.number,
                    state: 'open',
                    body,
                  })
                  core.info(`Reopened issue #${match.number}`)
                } else {
                  await github.rest.issues.update({
                    owner,
                    repo,
                    issue_number: match.number,
                    body,
                  })
                  core.info(`Updated issue #${match.number}`)
                }
                return
              }

              const created = await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
              })
              core.info(`Created issue #${created.data.number}`)
              return
            }

            // Recovery: close an existing open issue when the cleanup job passes.
            if (!match) {
              core.info('No upload cleanup issue found; nothing to close.')
              return
            }
            if (match.state !== 'open') {
              core.info(`Upload cleanup issue exists but is already closed (#${match.number}).`)
              return
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: match.number,
              body: [
                'Upload cleanup recovery detected. Closing issue.',
                '',
                `Run: ${runUrl}`,
                statusLine,
              ].join('\\n'),
            })
            await github.rest.issues.update({
              owner,
              repo,
              issue_number: match.number,
              state: 'closed',
            })
            core.info(`Closed issue #${match.number}`)
