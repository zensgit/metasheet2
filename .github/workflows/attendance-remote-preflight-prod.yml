name: Attendance Remote Preflight (Prod)

# Mark drill runs explicitly so dashboards can ignore them.
run-name: Attendance Remote Preflight (Prod)${{ github.event_name == 'workflow_dispatch' && inputs.drill_fail == 'true' && ' [DRILL]' || '' }}

on:
  workflow_dispatch:
    inputs:
      drill_fail:
        description: 'Optional: intentionally fail after preflight for FAIL-path validation (true/false)'
        required: false
        default: 'false'
      issue_title:
        description: 'Optional: override issue title for workflow_dispatch drills (leave empty for production title)'
        required: false
        default: ''
  schedule:
    # Daily at 02:05 UTC (before strict gates at 02:15 UTC).
    - cron: '5 2 * * *'

concurrency:
  group: attendance-remote-preflight-prod
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Remote preflight (with host sync logs)
        id: remote_preflight
        continue-on-error: true
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY_B64: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_COMPOSE_FILE: ${{ secrets.DEPLOY_COMPOSE_FILE }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s' "$DEPLOY_SSH_KEY_B64" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh_opts="-o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i ~/.ssh/deploy_key"

          DEPLOY_PATH="${DEPLOY_PATH:-metasheet2}"
          DEPLOY_COMPOSE_FILE="${DEPLOY_COMPOSE_FILE:-docker-compose.app.yml}"
          DRILL_FAIL="${DRILL_FAIL:-false}"

          mkdir -p output/preflight
          preflight_log="output/preflight/preflight.log"

          remote_cmds=(
            "set -euo pipefail"
            "DEPLOY_PATH=\"${DEPLOY_PATH}\""
            "DEPLOY_COMPOSE_FILE=\"${DEPLOY_COMPOSE_FILE}\""
            "DRILL_FAIL=\"${DRILL_FAIL}\""
            "cd \"${DEPLOY_PATH}\""
            "echo \"=== HOST SYNC START ===\""
            "host_sync_rc=0"
            "set +e"
            "git rev-parse --is-inside-work-tree >/dev/null 2>&1 && git fetch origin main && git checkout main && git pull --ff-only origin main"
            'host_sync_rc=$?'
            "set -e"
            'echo "[host-sync] rc=$host_sync_rc"'
            "echo \"=== HOST SYNC END ===\""
            "echo \"=== ATTENDANCE PREFLIGHT START ===\""
            "preflight_rc=0"
            'if [[ "$host_sync_rc" != "0" ]]; then'
              '  echo "[attendance-preflight][skip] host sync failed: rc=$host_sync_rc"'
              '  preflight_rc="$host_sync_rc"'
            "else"
              "  set +e"
              "  COMPOSE_FILE=\"${DEPLOY_COMPOSE_FILE}\" ENV_FILE=\"docker/app.env\" NGINX_CONF=\"docker/nginx.conf\" scripts/ops/attendance-preflight.sh"
              '  preflight_rc=$?'
              "  set -e"
            "fi"
            "echo \"=== ATTENDANCE PREFLIGHT END ===\""
            'if [[ "$preflight_rc" != "0" ]]; then exit "$preflight_rc"; fi'
            "if [[ \"${DRILL_FAIL}\" == \"true\" ]]; then echo \"[preflight][drill] intentional failure after preflight\"; exit 97; fi"
          )

          set +e
          printf '%s\n' "${remote_cmds[@]}" | ssh $ssh_opts "$DEPLOY_USER@$DEPLOY_HOST" bash -s 2>&1 | tee "$preflight_log"
          rc=${PIPESTATUS[1]}
          set -e
          echo "preflight_rc=$rc" >> "$GITHUB_OUTPUT"
          echo "preflight_log=$preflight_log" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Write step summary (preflight + runbooks)
        if: always()
        env:
          PREFLIGHT_RC: ${{ steps.remote_preflight.outputs.preflight_rc }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
        run: |
          set -euo pipefail
          preflight_log="output/preflight/preflight.log"
          repo_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          artifact_name="attendance-remote-preflight-prod-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          overall="UNKNOWN"
          if [[ -n "${PREFLIGHT_RC:-}" ]]; then
            overall="PASS"
            if [[ "${PREFLIGHT_RC}" != "0" ]]; then
              overall="FAIL"
            fi
          fi

          rc_meaning="unknown"
          case "${PREFLIGHT_RC:-}" in
            "")
              rc_meaning="missing"
              ;;
            0)
              rc_meaning="success"
              ;;
            97)
              rc_meaning="drill: intentional failure after preflight"
              ;;
            *)
              rc_meaning="remote failure (see logs)"
              ;;
          esac

          echo "## Remote Preflight (Prod)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Overall: **${overall}**" >> "$GITHUB_STEP_SUMMARY"
          echo "- Remote exit code: \`${PREFLIGHT_RC:-missing}\` (meaning: ${rc_meaning})" >> "$GITHUB_STEP_SUMMARY"
          echo "- Drill fail: \`${DRILL_FAIL}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "### Host Sync" >> "$GITHUB_STEP_SUMMARY"
          if [[ ! -f "$preflight_log" ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: **UNKNOWN** (preflight.log missing)" >> "$GITHUB_STEP_SUMMARY"
          else
            host_sync_block="$(
              awk '
                /^=== HOST SYNC START ===$/ { printing=1; next }
                /^=== HOST SYNC END ===$/ { printing=0 }
                printing { print }
              ' "$preflight_log" | head -n 80
            )"

            if [[ -z "${host_sync_block}" ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **UNKNOWN** (markers missing, see preflight.log artifact)" >> "$GITHUB_STEP_SUMMARY"
            else
              host_sync_status="UNKNOWN"
              if echo "$host_sync_block" | grep -q "\\[host-sync\\] rc=0"; then
                host_sync_status="PASS"
              elif echo "$host_sync_block" | grep -q "\\[host-sync\\] rc="; then
                host_sync_status="FAIL"
              fi
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **${host_sync_status}**" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              echo "$host_sync_block" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Preflight Output" >> "$GITHUB_STEP_SUMMARY"
          if [[ ! -f "$preflight_log" ]]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "- Status: **UNKNOWN** (preflight.log missing)" >> "$GITHUB_STEP_SUMMARY"
          else
            # Determine PASS/FAIL primarily from the remote exit code to avoid stdout/stderr
            # ordering flakiness (preflight writes to stderr, markers to stdout).
            status="UNKNOWN"
            if [[ -n "${PREFLIGHT_RC:-}" ]]; then
              if [[ "${PREFLIGHT_RC}" == "0" || "${PREFLIGHT_RC}" == "97" ]]; then
                status="PASS"
              else
                status="FAIL"
              fi
            fi

            preflight_block="$(
              awk '
                /^=== ATTENDANCE PREFLIGHT START ===$/ { printing=1; next }
                /^=== ATTENDANCE PREFLIGHT END ===$/ { printing=0; after=1; next }
                printing { print; next }
                after {
                  # Include a small post-block tail to capture "Preflight OK" even when
                  # stdout/stderr interleaving moves it after the END marker.
                  print
                  count++
                  if (count >= 20) exit
                }
              ' "$preflight_log" | head -n 140
            )"

            if [[ -z "${preflight_block}" ]]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **UNKNOWN** (markers missing, see preflight.log artifact)" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "Last 80 log lines:" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              tail -n 80 "$preflight_log" >> "$GITHUB_STEP_SUMMARY" || true
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            else
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "- Status: **${status}**" >> "$GITHUB_STEP_SUMMARY"
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              echo "$preflight_block" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Preflight logs artifact: \`${artifact_name}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Local evidence path (after download): \`output/playwright/ga/${GITHUB_RUN_ID}/preflight.log\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Download:" >> "$GITHUB_STEP_SUMMARY"
          echo '```bash' >> "$GITHUB_STEP_SUMMARY"
          echo "gh run download ${GITHUB_RUN_ID} -n \"${artifact_name}\" -D \"output/playwright/ga/${GITHUB_RUN_ID}\"" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Runbooks" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Upload channel troubleshooting: ${repo_url}/blob/main/docs/attendance-production-import-upload-channel-20260212.md" >> "$GITHUB_STEP_SUMMARY"
          echo "- Production delivery checklist: ${repo_url}/blob/main/docs/attendance-production-delivery-20260207.md" >> "$GITHUB_STEP_SUMMARY"

          # Archive step summary alongside preflight.log for offline audit/review.
          mkdir -p output/preflight
          cp "$GITHUB_STEP_SUMMARY" output/preflight/step-summary.md

      - name: Upload preflight artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: attendance-remote-preflight-prod-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 14
          path: |
            output/preflight/**

      - name: Escalate issue on failure (fast alert)
        if: always()
        uses: actions/github-script@v7
        env:
          PREFLIGHT_RC: ${{ steps.remote_preflight.outputs.preflight_rc }}
          DRILL_FAIL: ${{ github.event.inputs.drill_fail || 'false' }}
          ISSUE_TITLE_OVERRIDE: ${{ github.event.inputs.issue_title || '' }}
        with:
          script: |
            const fs = require('fs')

            const preflightRc = String(process.env.PREFLIGHT_RC || '').trim()
            const isDrill = String(process.env.DRILL_FAIL || '').trim() === 'true'
            const titleOverride = String(process.env.ISSUE_TITLE_OVERRIDE || '').trim()

            if (!preflightRc) {
              core.info('PREFLIGHT_RC missing; skipping issue escalation.')
              return
            }
            if (preflightRc === '0') {
              core.info('Preflight PASS; skipping issue escalation.')
              return
            }

            const defaultTitle = '[Attendance Gate] Daily dashboard alert'
            const title = titleOverride || defaultTitle
            const allowEscalate = !isDrill || Boolean(titleOverride)
            if (!allowEscalate) {
              core.info('Drill run: skipping issue escalation (no override title).')
              return
            }

            const owner = context.repo.owner
            const repo = context.repo.repo
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`

            const summaryPath = 'output/preflight/step-summary.md'
            const summary = fs.existsSync(summaryPath)
              ? fs.readFileSync(summaryPath, 'utf8')
              : '(step-summary.md missing; see artifacts)'

            const body = [
              'Automated remote preflight escalation.',
              '',
              `Run: ${runUrl}`,
              `preflight_rc: ${preflightRc}`,
              isDrill ? 'note: drill run (override title used)' : '',
              '',
              summary.slice(0, 60000),
            ].filter(Boolean).join('\n')

            const q = `repo:${owner}/${repo} type:issue in:title "${title}"`
            const search = await github.rest.search.issuesAndPullRequests({
              q,
              sort: 'updated',
              order: 'desc',
              per_page: 20,
            })
            const items = Array.isArray(search.data.items) ? search.data.items : []
            const match = items.find((item) => item && !item.pull_request && item.title === title) || null

            if (match) {
              if (match.state !== 'open') {
                await github.rest.issues.update({
                  owner,
                  repo,
                  issue_number: match.number,
                  state: 'open',
                  body,
                })
                core.info(`Reopened issue #${match.number}`)
              } else {
                core.info(`Escalation issue already open (#${match.number}); not spamming updates.`)
              }
              return
            }

            const created = await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
            })
            core.info(`Created issue #${created.data.number}`)

      - name: Fail when remote preflight failed
        if: always()
        run: |
          rc="${{ steps.remote_preflight.outputs.preflight_rc }}"
          if [[ -z "$rc" ]]; then
            echo "preflight_rc missing; failing workflow." >&2
            exit 1
          fi
          if [[ "$rc" != "0" ]]; then
            echo "Remote preflight failed: rc=$rc" >&2
            exit 1
          fi
